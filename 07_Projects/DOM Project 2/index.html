<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cc">
        <div class="container">
            <h1>BMI CALCULATOR</h1>
            <form class="form">
                <label for="height"></label> <input type="text" id="height" placeholder="Enter Height in cm">
                <label for="weight"></label> <input type="text" id="weight" placeholder="Enter Weight in kg ">
                <button type="submit">Calculate</button>
                <div class="result" id="result"></div> <!-- Changed id from "results" to "result" -->
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
